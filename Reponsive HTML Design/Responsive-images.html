<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive images</title>
    </head>
    <body style="font-family:monospace; font-size: large;">
        <h2>Responsive Image</h2>
        <p>
            When CSS width property is set in a percentage value, the image will scale up and down when the size of the screen changes.
            Do try to resize the browser to see the effect. in this case i made the width of the image 100%.
        </p>
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="image of a girl" style="max-width: 100%;
        height: auto;">
    </body>
</html>
